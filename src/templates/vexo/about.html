{% extends "layout.html" %}
{% block body %}
<div id="about-banner" style="background-image: url({{ theme.about.banner }})"></div>
<main class="app-body" style="max-width: 760px">
  <article class="post-article">
    <section class="markdown-content">
      {{ page_content | safe }}
    </section>
  </article>
</main>

<div class="author" style="margin-top: 10px">
  <img src="/images/wechat-qr-code.jpg" height="180" width="180">
  <p>文章采用 <a href="http://creativecommons.org/licenses/by-nc-sa/3.0/" target="_blank" rel="external">BY-NC-SA</a> 授权，如需转载请注明。
  <section class="share-icons">
    <a class="icon-github" href="https://github.com/{{ theme.about.github_username }}" target="_blank">
      <span class="fa-stack fa-lg">
        <i class="fa fa-circle fa-stack-2x"></i>
        <i class="fa fa-github fa-stack-1x fa-inverse"></i>
      </span>
    </a>
    <a class="icon-twitter" href="https://twitter.com/{{ theme.about.twitter_username }}" target="_blank">
      <span class="fa-stack fa-lg">
        <i class="fa fa-circle fa-stack-2x"></i>
        <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
      </span>
    </a>
  </section>
</div>


<script>
  (function() {
    $('.header').removeClass('fixed-header')
    var windowH = $(window).height();
    var author = $('.author')
    var bodyH = author.offset().top + author[0].offsetHeight + 71;
    if (bodyH < windowH) {
      author.css({
        'margin-bottom': windowH - bodyH
      })
    }
  })();
</script>
{% endblock body %}
